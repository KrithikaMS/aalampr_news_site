<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Article Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    textarea, input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }
    pre {
      background: #fff;
      padding: 1rem;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>📰 News Page Generator</h2>
  <p>Fill out the form and copy the generated HTML below:</p>

  <input id="title" type="text" placeholder="புத்தி தலைப்பு">
  <input id="image" type="text" placeholder="பட URL (e.g. images/news1.jpg)">
  <textarea id="content" rows="10" placeholder="செய்தி உள்ளடக்கம் இங்கே..."></textarea>
  <button onclick="generate()">Generate HTML</button>

  <h3>Generated HTML:</h3>
  <pre id="output"></pre>

  <script>
    function generate() {
      const title = document.getElementById('title').value;
      const image = document.getElementById('image').value;
      const content = document.getElementById('content').value.replace(/\n/g, '</p><p>');
      const html = `<!DOCTYPE html>
<html lang=\"ta\">
<head>
  <meta charset=\"UTF-8\">
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
  <title>${title}</title>
  <link href=\"https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;700&display=swap\" rel=\"stylesheet\">
  <style>
    body { font-family: 'Noto Sans Tamil', sans-serif; padding: 20px; line-height: 1.8; background: #fff; }
    h1 { color: #004aad; text-align: center; }
    img { max-width: 100%; margin: 20px 0; border-radius: 8px; }
    p { margin: 0 0 1em; }
  </style>
</head>
<body>
  <h1>${title}</h1>
  <img src=\"${image}\" alt=\"${title}\">
  <p>${content}</p>
</body>
</html>`;
      document.getElementById('output').textContent = html;
    }
  </script>
</body>
</html>
